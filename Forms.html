<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        l
        <fieldset>
            <legend>Fill The Details</legend>
        <Div>
        Name:
        <input type="text" placeholder="Enter Your Name">
        </Div>
        <Div>
        Roll No.:
        <input type="text" placeholder="Enter Your Roll No.">
        </Div>
        Gender:
        Male
        <input type="radio" name="Gender" value="Male">
        Female
        <input type="radio" name="Gender" value="Female">
        Other
        <input type="radio" name="Gender" value="Other">
        <Div>
        DOB:
        <input type="date" placeholder="Enter Your Birthdate">
        </Div>
        <Div>
        Course:
        <select>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BA">BA</option>
        </select>
        </Div>
        <Div>
        Subject:
        </Div>
        <Span>
            <input type="checkbox" value="Web development">
            Web development<br>
            <input type="checkbox" value="C++ Programming">
            C++ Programming <br>
            <input type="checkbox" value="Cloud Computing">
            Cloud Computing <br>
            <input type="checkbox" value="JAVA">
            JAVA <br>
            <input type="checkbox" value="Mathematics">
            Mathematics
        </Span>
        <Div>
        <input type="submit">
        <input type="reset" value="reset">
        </Div>
        </fieldset>
    </form>
</body>
</html>
