    <meta charset="UTF-8">

<body>
    <table border="1">
        <caption><u>Details</u></caption>
        <tr>

      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td>Prabh</td>
        <td>BCA</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>BCA</td>
        <td>76</td>
      </tr>
      <tr>
        <td>Happy</td>
        <td>BCA</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Prashant</td>
        <td>BCA</td>
        <td>50</td>
      </tr>
    </table>
    <hr>
    <h3>Concept of Rowspan and Colspan</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
      <tr>
        <td>Prabh</td>
        <td>19</td>
        <td>BCA</td>
      </tr>
    </table>
</body>
</html>
